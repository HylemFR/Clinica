<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Usuarios</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <a [routerLink]="['../crear-usuario']" class="btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> AÃ±adir Usuario</a>
            </div>
        </div>
        <div class="row doctor-grid">
            <!-- datos de prueba-->

            <div class="col-md-4 col-sm-4  col-lg-3" *ngFor =" let user of datausers ">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <a class="avatar" [routerLink]="['../perfil-usuario',user.dni]"><img alt="" src="assets/img/doctor-thumb-03.jpg"></a>
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="edit-doctor.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_doctor"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                        </div>
                    </div>
                    <h3 class="doctor-name text-ellipsis"><a [routerLink]="['../perfil-usuario',user.dni]">{{user.nombres}}</a></h3>
                    <h4 class="doctor-name text-ellipsis"><a [routerLink]="['../perfil-usuario',user.dni]">{{user.apellidos}}</a></h4>
                    <div class="doc-prof">{{user.codigo}}</div>
                    <div class="doc-prof">{{user.email}}</div>
                    <div class="user-country">
                        <i class="fa fa-map-marker"></i> {{user.direccion}}
                    </div>
                </div>
            </div>


          
        </div>
    </div>

</div>
